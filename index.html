<body>
    <div class="header">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    </div>
    
    <div id="employeeheader">
        <h2>Add Employee</h2>
    </div>
    
    <div id="contents">
        <div id="inputs">
            <div id="first-name">
                <input
                type="text"
                id="first-name-input"
                placeholder="First Name"
                />
            </div>

            <div id="last-name">
                <input
                    type="text"
                    id="last-name-input"
                    placeholder="Last Name"
                />
            </div>

            <div id="ID">
                <input
                    type="text"
                    id="ID-input"
                    placeholder="ID"
                />
            </div>

            <div id="title">
                <input 
                    type="text"
                    id="title-input"
                    placeholder="Title"
                />
            </div>
            
            <div id="annual-salary">
                <input
                    type="text"
                    id="salary-input"
                    placeholder="Annual Salary"
                />
            </div>
                
        </div>

        <div id="submit-button">
            <button>Submit</button>
        </div>

        <div>
            <table class="center">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody  id="employee-table">

                </tbody>
            </table>
            
        </div>
        <div class="total">
            <span>
             <p id="total-salaries"> Monthly Budget </p>
            </span> 
        </div>
    </div>
