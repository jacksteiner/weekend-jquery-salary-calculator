<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    </div>
    
    <div id="employeeheader">
        <h2>Add Employee</h2>
    </div>
    
    <div id="contents">
        <div id="inputs">
            <div id="first-name">
                <input
                type="text"
                id="first-name-input"
                placeholder="First Name"
                />
            </div>

            <div id="last-name">
                <input
                    type="text"
                    id="last-name-input"
                    placeholder="Last Name"
                />
            </div>

            <div id="ID">
                <input
                    type="text"
                    id="ID-input"
                    placeholder="ID"
                />
            </div>

            <div id="title">
                <input 
                    type="text"
                    id="title-input"
                    placeholder="Title"
                />
            </div>
            
            <div id="annual-salary">
                <input
                    type="text"
                    id="annual-salary-input"
                    placeholder="Annual Salary"
                />
            </div>
                
        </div>
    </div>
</body>
</html>
